<h2>Product List</h2>
<ul>
  <li *ngFor="let product of products; let i = index" (click)="selectedProduct = product">
    <app-product-view [id]="i"></app-product-view>
  </li>
</ul>

<app-product-detail
  *ngIf="selectedProduct;"
  [product]="selectedProduct"
  (bought)="onBuy($event)">
</app-product-detail>

<h2>Favorites</h2>
<app-favorites></app-favorites>

<h3>Offers</h3>
<ng-template appProductHost></ng-template>
